<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Word-guess-game</title>
</head>

<body>
    <div class="header">
        <h1>Skate Hangman!</h1>
    </div>
    <div class="container h-100 d-flex justify-content-center mx-auto">
        <div class="row">
            <div class="col-sm-12 card">
                <h3 class="card=title" pb-3>Press a key to start</h3>
                <input type="text" id="guessInput" placeholder="guess a letter" />
                <h1 id="currentGuess"></h1>
                <h3 id="badLetters"></h3>
                <h3 id="winCount"></h3>
                <h3 id="guessesLeft"></h3>
            </div>
        </div>


        <!-- jQuery first, then Popper.js, then Bootstrap J -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
        <!-- Optional JavaScript -->
        <script src="assets/javascript/game.js"></script>
</body>

</html>
